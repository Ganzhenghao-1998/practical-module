# \u4E5F\u4F1A\u66F4\u6539\u6574\u4F53http\u7684\u54CD\u5E94\u503Cstatus,\u628A200\u6539\u4E3A505
# \u9ED8\u8BA4\u503C\u4E3A505
# \u53EF\u4EE5\u901A\u8FC7\u8BBE\u7F6E\u6CE8\u89E3\u5BF9\u5E94\u7684\u503C,\u6765\u4F7F\u7528\u5C40\u90E8\u7684\u53D8\u91CF
no.repeat.commit.status=505
# \u5168\u5C40\u8BF7\u6C42\u5934 \u9ED8\u8BA4\u4E3A noRepeatId,
# \u524D\u7AEF\u8BF7\u6C42\u5FC5\u987B\u643A\u5E26\u5BF9\u5E94\u7684header\u5934\u6765\u8FDB\u884C\u8BF7\u6C42
# \u53EF\u4EE5\u901A\u8FC7\u8BBE\u7F6E\u6CE8\u89E3\u5BF9\u5E94\u7684\u503C,\u6765\u4F7F\u7528\u5C40\u90E8\u7684\u53D8\u91CF
