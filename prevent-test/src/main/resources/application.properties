no.repeat.commit.no-repeat-commit-type=internal_concurrenthashmap
# \u662F\u5426\u5F00\u542Fid\u751F\u6210\u7684Controller \u9ED8\u8BA4\u4E3Afalse
# \u5982\u679C\u4E3Atrue,\u5219\u4F1A\u5F00\u542F\u4E00\u4E2A\u63A7\u5236\u5668 \u8BF7\u6C42\u8DEF\u5F84\u4E3A /id/getId ,\u8BF7\u6C42\u8BE5\u8DEF\u5F84\u4F1A\u8FD4\u56DE\u4E00\u4E2A\u7531\u96EA\u82B1\u7B97\u6CD5\u751F\u6210\u7684\u5206\u5E03\u5F0Fid
no.repeat.commit.open-id-controller=true
